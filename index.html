<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag Image Slider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon"
            type="image/svg+xml" href="/public/app_logo.svg">
        <meta property="og:title"
            content="Drag Image Slider" />
        <meta property="og:description"
            content="Drag Image Slider" />
        <meta property="og:image"
            content="public/screenshot/my_page.png" />
    </head>
    <body>

        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img class="image" src="public/imgs/1.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/2.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/3.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/4.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/5.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/6.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/7.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/8.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/9.jpg" draggable="false" alt />
            <img class="image" src="public/imgs/10.jpg" draggable="false" alt />
        </div>

        <script src="app.js"></script>

    </body>
</html>
